<section ng-controller=recipiesController><header><section id=logo class="ngIncludeHeaderTag columns small-3" ng-include="" src="'./views/logo-Slot.html'"></section><section id=Search class="ngIncludeHeaderTag columns medium-7 small-7" ng-include="" src="'./views/search-Slot.html'"></section><section id=OrderBy class="ngIncludeHeaderTag columns larg medium-4 small-16" ng-include="" src="'./views/orderBy-Slot.html'"></section></header><section ng-if="recipes.search && recipes.search !== 'Search'" class="uppermainContent columns large-16"><button id=readMore ng-click=recipes.back(); class="columns large-16">Back to Recipes</button></section><section id=mainContent class="columns large-16" ng-include="" src="'./views/recipes-Slot.html'"></section><section class="columns large-16"><button id=readMore ng-if="recipes.recipes.length < recipes.data.length && recipes.recipes.length > 0 && recipes.recipes.length !== recipes.uiVisible" class="columns large-16" ng-click=recipes.readMore();>Read More</button></section></section>
